<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style type = "text/css"></style>
    <div class = "container">
        <div class="row">
            <div class="col-sm"><button id="home" class="btn btn-secondary" onclick="window.location.href='Index.html'">Home</button></div>    
        </div>
    </div>
    <br><br>
    <div class = "container">
        <form id="contact-form">
            <div class="row">
                <div class="col-md-auto text-center">
                    <input type="hidden" name="contact_number">
                    <label>Nombre &nbsp;</label>
                    <input type="text" name="user_name">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-auto text-center">
                    <label>Email  &nbsp; &nbsp; &nbsp;</label>
                    <input type="email" name="user_email">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-auto text-center">
                    <label>Mensaje &nbsp; &nbsp;</label>
                    <textarea name="message"></textarea>
                    <input type="submit" value="Send" class="btn btn-primary">
                </div>
            </div> 
            <br><br>
        </form>
    </div>
    
    <div class = "container">
        <div class="row">
            <div class="col-sm"><button id="acercade" class="btn btn-info" onclick="window.location.href='AcercaDe.html'">Acerca de</button></div>
        </div>
        <div class="row">
            
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript" src="Contacto.js"></script>
</body>
</html>
